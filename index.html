<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" type="text/css" href="css/canvasFun.css" />
    <!-- JS -->
    <!-- Linking the JQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="JS/Flags.js"></script>
    <script src="JS/Physics.js"></script>
    <script src="JS/Player.js"></script>
    <script src="JS/CanvasFun.js"></script>
</head>

<body>
    <canvas id="GameBoard"></canvas>

    <div id="UserBoard">
        <button id="NewGame">Start New Game</button>
        <div class="Instructions">
            <p>Gray Platforms : Safe</p>
            <p>Light Gray Platforms : Unsafe</p>
            <p>White space : Game Over</p>
        </div>
        <div class="Instructions">
            <h2 id="HowToPlayHeader">How to Play</h2>
            <div id="InstructionsControls">
                <p>W : Move up&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</p>
                <p>D : Move Right</p>
                <p>S : Move Down&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</p>
                <p>A : Move Left</p>
            </div>
        </div>
    </div>
</body>

</html>
